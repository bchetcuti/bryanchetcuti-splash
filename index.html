  <script>
    const routes = {'/': '/index.html','/about': '/pages/about.html','/colophon': '/pages/colophon.html'};
    const notFoundHTML = `<section class="notfound fade-in"><h2>404 — Not Found</h2><p>That page doesn’t exist, or not yet.</p><a href="/" data-link class="back-link">← Back Home</a></section>`;

    document.addEventListener('click', e => {
      const link = e.target.closest('[data-link]'); if (!link) return;
      e.preventDefault();
      const path = new URL(link.href).pathname;
      history.pushState({}, '', path);
      loadPage(path); window.scrollTo(0, 0);
    });

    async function loadPage(path) {
  // prevent reloading the root HTML
  if (path === '/' || path === '/index.html') {
    document.querySelector('#app').innerHTML = `
      <section class="splash fade-in">
        <img src="/assets/bc-mark.svg" alt="Bryan Chetcuti monogram" class="logo" />
        <h1>Bryan Chetcuti</h1>
        <p class="tagline">Technology. Trust. Transformation.</p>
      </section>`;
    return;
  }

  const route = routes[path];
  if (!route) {
    document.querySelector('#app').innerHTML = notFoundHTML;
    return;
  }

  try {
    const res = await fetch(route);
    if (!res.ok) throw new Error('Network error');
    const html = await res.text();
    document.querySelector('#app').innerHTML = html;
  } catch {
    document.querySelector('#app').innerHTML = notFoundHTML;
  }
}

   window.addEventListener('popstate',()=>loadPage(location.pathname));
   if('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
